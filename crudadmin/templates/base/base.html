<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FastAPI Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        /* General Styles */
        :root {
            --bg-color-dark: #1e2129;
            --bg-color-light: #f7f7f7;
            --text-color-dark: #ffffff;
            --text-color-light: #333333;
            --primary-color: #009688;
            --sidebar-width: 200px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg-color-light);
            color: var(--text-color-light);
        }

        /* Theme Styles */
        body.dark-theme {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
        body.light-theme {
            background: var(--bg-color-light);
            color: var(--text-color-light);
        }

        /* Admin Container Styles */
        .admin-container {
            width: 100%;
            display: flex;
        }
        .admin-sidebar {
            width: var(--sidebar-width);
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .admin-main {
            flex-grow: 1;
            padding: 20px;
        }

        /* Header Styles */
        .admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: relative;
            width: 40px;
            height: 22px;
            background-color: #ccc; 
            border-radius: 22px;
            cursor: pointer;
        }
        .theme-toggle:before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
        }
        body.dark-theme .theme-toggle {
            background-color: var(--bg-color-dark);
        }
        body.dark-theme .theme-toggle:before {
            transform: translateX(18px);
        }

        /* Logout Link Styles */
        .admin-header .logout-link {
            color: white;
            text-decoration: none;
            padding: 4px 8px;
            background-color: #dc3545;
            border-radius: 2px;
            font-weight: bold;
        }
        .admin-header .logout-link:hover {
            background-color: #c82333;
        }

        /* Header Containers */
        .left-container {
            display: flex;
            align-items: center;
        }
        .right-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Table Styles */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
        }
        .table td, .table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            padding: 8px;
        }
        @media screen and (max-width: 600px) {
            .table th:nth-child(3), .table td:nth-child(3) {
                display: none;
            }
        }

        /* Dark Theme Table */
        body.dark-theme table {
            border: 1px solid #333;
        }
        body.dark-theme th {
            background-color: #333;
            color: #fff;
        }
        body.dark-theme td {
            border: 1px solid #333;
            background-color: #1e2129;
            color: #fff;
        }

        /* Light Theme Table */
        body.light-theme table {
            border: 1px solid #ddd;
        }
        body.light-theme th {
            background-color: #f2f2f2;
            color: #333;
        }
        body.light-theme td {
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            color: #333;
        }

        .search-and-actions {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures items are spread across the container */
            padding: 10px 10px; /* Padding for aesthetic spacing */
            position: relative;
        }

        .search-form {
            flex-grow: 1; /* Allows the search form to take up available space */
            justify-content: center; /* Center the search form */
            position: absolute; /* Position it absolutely to ignore the button's space */
            left: 0;
            right: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centers the search form perfectly */
            position: absolute;
        }

        #search-input {
            width: 96%; /* slightly different width to make it distinct */
            padding: 8px 16px; /* smaller padding for a less tall input field */
            font-size: 14px; /* slightly smaller font size for better proportions */
            border: 2px solid var(--primary-color); /* using theme's primary color for the border */
            border-radius: 4px; /* slightly less rounded corners */
            transition: all 0.3s ease-out; /* smooth transition on focus */
            background-color: var(--bg-color-light); /* using theme's light background color */
            color: var(--text-color-dark); /* using theme's dark text color */
        }

        #search-input:focus {
            border-color: darken(var(--primary-color), 10%); /* slightly darker primary color on focus */
            box-shadow: 0 0 6px darken(var(--primary-color), 10%); /* subtle shadow for emphasis, darker on focus */
        }

        /* Add Model Button */
        .add-model-button {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            white-space: nowrap; /* Prevents the text from wrapping */
            margin-left: auto; /* Pushes the button to the right */
        }

        /* Centered Heading */
        .centered-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* FastAPI Admin Link */
        .fastapi-admin-a {
            text-decoration: none;
            color: white;
        }

        /* Pagination Controls */
        .pagination-controls {
            padding: 8px 16px;
            align-items: center;
        }

            .form-group {
            margin-bottom: 2rem; /* More space between each form group */
        }

        .form-group label {
            display: block;
            margin-bottom: 1rem; /* Space between the label and the input box */
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            display: block;
            width: 100%; /* Make input boxes longer */
            padding: 0.5rem;
            margin-bottom: 0.5rem; /* Add some space below each input for alignment */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .required {
            color: #d9534f; /* Ensure the asterisk for required fields is red */
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block; /* Align submit button correctly */
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: darken(var(--primary-color), 10%);
        }

        /* Ensure alignment of labels and inputs for a clean layout */
        .aligned-form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aligned-form-group label {
            flex-basis: 20%;
            text-align: right;
            margin-right: 2rem; /* Space between label and input */
        }

        .aligned-form-group input,
        .aligned-form-group textarea,
        .aligned-form-group select {
            flex-grow: 1;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures items are spread out from start to end */
            width: 100%; /* Ensures it spans the full width of its parent */
        }

        .rows-per-page-form {
            flex: 1; /* Allows this element to grow and take up necessary space */
        }

        .pagination-buttons {
            flex: 2; /* Allows this element to take more space than the rows-per-page form */
            display: flex;
            justify-content: center; /* Centers pagination buttons */
        }

        .row-display {
            flex: 1; /* Allows this element to grow and take up necessary space */
            text-align: center; /* Center the text within this div */
        }
        
    </style>
    
    {% set include_sidebar_and_header = include_sidebar_and_header | default(false) %}

    {% if include_sidebar_and_header %}
        <div class="admin-header">
            <div class="left-container">
                <a href="/admin/" class="fastapi-admin-a">FastAPI Admin</a>
            </div>
            <div class="right-container">
                <a href="/admin/logout" class="logout-link">Log Out</a>
            </div>
        </div>
    {% endif %}
</head>
<body class="{{ theme|default('dark-theme', true) }}">
    <main class="admin-main">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>
</body>
</html>
